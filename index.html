<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title>Image Analysis</title>
</head>
<body>
    <h1>Image Analysis</h1>
    <main class = "wrapper">
        <section class = "upload-container">
            <h2>Upload An Image</h2>
            <div class = "preview-container">
                <img id = "imagePreview" alt="Preview" style="display: none;">
            </div>
            <div class = "buttons">
                <input type = "file" id = "imageInput" accept = "image/*" style = "display: none;">
                <button class = "file-input-button" onclick = "document.getElementById('imageInput').click();">Choose File</button>
                <button id = "uploadButton">Analyze Image</button>
            </div>
        </section>

        <section class = "colors-container">
            <h2>Color Analysis</h2>
            <p class = "error">Nothing to show</p>
            <div class = "results"></div>
        </section>
    </main>

    <section class = "tags-container">
        <h2>Image Data</h2>
        <p class = "error">Nothing to show</p>
        <div class = "results"></div>
        <div class = "buttons">
            <button id = "seeMoreButton" style = "display: none;">See More</button>
            <button id = "exportTagsButton" style = "display: none;">Export Tags</button>
        </div>
    </section>

    <div id = "uploadModal" class = "modal">
        <div class = "modal-content">
            <h3>Uploading...</h3>
            <div class = "progress-bar">
                <div id = "uploadProgress" class = "progress"></div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
